<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добро пожаловать в Седону</title>
  </head>
  <body>
    <div class="container">
      <header class="header" data-test="header">
        <h1 class="visually-hidden">Добро пожаловать в Седону!</h1>
        <nav class="header__nav">
          <a class="header__nav-logo">
            <img src="#" alt="Изображение логотипа">
          </a>
          <ul class="header__nav-list reset-list">
            <li class="header__nav-item">
              <a class="header__nav-link reset-link">Главная</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link reset-link">О Седоне</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link eader__nav-link--active reset-link">Гостиницы</a>
            </li>
          </ul>
          <ul class="header__nav-user-list reset-list">
            <li class="header__nav-user-item">
              <a class="header__nav-user-link">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="header__nav-user-item">
              <a class="header__nav-user-link">
                <span class="visually-hidden">Избранное</span>
              </a>
            </li>
            <li class="header__nav-user-item">
              <a class="header__nav-button button-link link-reset">
                Хочу сюда!
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="filter" data-test="filter">
        <h2 class="filter__title">Гостиницы Седоны</h2>
          <ul class="filter__breadcrumbs-list list-reset">
            <li class="filter__breadcrumbs-item">
              <a class="filter__breadcrumbs-link link-reset" href="index.html">
                <span class="visually-hidden">Домой</span>
              </a>
            </li>
            <li class="filter__breadcrumbs-item">
              <span class="visually-hidden" aria-hidden="true">></span>
            </li>
            <li class="filter__breadcrumbs-item">
              <a class="filter__breadcrumbs-link link-reset" href="#">
                <span class="visually-hidden">Гостинницы</span>
              </a>
            </li>
          </ul>
        </header>
        <form class="filter__catalog" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="filter-item">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="visually-hidden option-point" type="checkbox" name="pool" checked>
                  <span class="option-mark"></span>
                  <span class="option-label">Бассейн</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="option-point visually-hidden" type="checkbox" name="parking" checked>
                  <span class="option-mark"></span>
                  <span class="option-label">Парковка</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="option-point visually-hidden" type="checkbox" name="wi-fi">
                  <span class="option-mark"></span>
                  <span class="option-label">Wi-Fi</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-item">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="visually-hidden option-point" type="radio" name="type-home" value="hotel" checked>
                  <span class="option-mark radio"></span>
                  <span class="option-label">Гостиница</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="visually-hidden option-point" type="radio" name="type-home" value="motel">
                  <span class="option-mark radio"></span>
                  <span class="option-label">Мотель</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="option">
                  <input class="visually-hidden option-point" type="radio" name="type-home" value="apartament">
                  <span class="option-mark radio"></span>
                  <span class="option-label">Апартаменты</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-slider">
            <legend class="slider-title catalog-filter-title">Стоимость, ₽:</legend>
            <label class="slider-from">
              <input class="slider slider-min" name="from" type="number" value="0">
              <span class="slider-placeholder">от</span>
            </label>
            <label class="slider-to">
              <input class="slider slider-max" name="to" type="number" value="9000">
              <span class="slider-placeholder">до</span>
            </label>
            <div class="range">
              <div class="range-scale">
                <div class="range-bar">
                  <button class="range-toggle toggle-min" type="button">
                    <span class="visually-hidden">Изменить минимальную цену.</span>
                  </button>
                  <button class="range-toggle toggle-max" type="button">
                    <span class="visually-hidden">Изменить максимальную цену.</span>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="catalog-filter-button">
            <button class="button button-secondary filter-button" type="submit">Применить</button>
            <button class="button button-tertiary reset-button" type="reset">Сбросить</button>
          </div>
        </form>
      </section>
